
<html>
<head>
	<title>{{name}}'s watchlist</title>
	<link rel="icon" href="{{ url_for('static',filename='favicon.ico.png') }}">
	<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css">
	
</head>

<body>
	<img alt='test' class='avatar' src={{url_for('static',filename='images/avatar.png')}}
	<h2>{{name}}'s watchlist</h2>{#	这是一段注释：URL规则过滤器	#}

	<p>total {{movies|length()}} titles</p>
	<ul class='movie-list'>
		{% for movie in movies %}
		<li> {{ movie['title'] }}-{{ movie['year'] }} </li>
		{% endfor %}
	</ul>
	
	<img alt='test2' class='totoro' src={{url_for('static',filename='images/totoro.gif')}}
	
	<footer>&copy;2022 <a href="http://helloflask.com/tutorial">HelloFlask</a></footer>
</body>
</html>
